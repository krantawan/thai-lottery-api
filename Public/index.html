<!-- docs/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Thai Lottery API Demo</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h1>Thai Lottery API Demo</h1>
  <p>Latest Result (from API):</p>
  <pre id="output">Loading...</pre>

  <script>
    fetch('https://thai-lottery-api-1hhv.onrender.com/api/lottery/latest', {
      headers: {
        'x-api-key': 'your-secret-api-key'
      }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    })
    .catch(err => {
      document.getElementById('output').textContent = 'Error: ' + err.message;
    });
  </script>
</body>
</html>
